<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go Guide - AI Travel Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Go Guide</h1>
    <form id="tripForm">
      <input type="text" id="source" placeholder="Source" required>
      <input type="text" id="destination" placeholder="Destination" required>
      <input type="number" id="days" placeholder="Number of Days" required>
      <input type="number" id="budget" placeholder="Budget" required>
      <input type="text" id="interests" placeholder="Interests (comma separated)">
      <button type="submit">Plan My Trip</button>
    </form>
    <div id="output" class="output-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
