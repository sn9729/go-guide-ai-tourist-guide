<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go Guide - AI Travel Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg-elements">
    <div class="floating-icon">✈️</div>
    <div class="floating-icon">🏖️</div>
    <div class="floating-icon">🗺️</div>
    <div class="floating-icon">📸</div>
    <div class="floating-icon">🎒</div>
  </div>

  <div class="container">
    <div class="hero-section">
      <div class="logo">🌍</div>
      <h1>Go Guide</h1>
      <p class="tagline">Your AI-powered travel companion for unforgettable journeys</p>
    </div>

    <div class="main-card">
      <form id="tripForm">
        <div class="form-group">
          <div class="form-icon">📍</div>
          <input type="text" id="source" placeholder="From where are you starting your journey?" required>
        </div>
        
        <div class="form-group">
          <div class="form-icon">🎯</div>
          <input type="text" id="destination" placeholder="Where would you like to explore?" required>
        </div>
        
        <div class="form-group">
          <div class="form-icon">📅</div>
          <input type="number" id="days" placeholder="How many days will you be traveling?" required min="1">
        </div>
        
        <div class="form-group">
          <div class="form-icon">💰</div>
          <input type="number" id="budget" placeholder="What's your total budget? (₹)" required min="1">
        </div>
        
        <div class="form-group">
          <div class="form-icon">❤️</div>
          <input type="text" id="interests" placeholder="What interests you?">
        </div>
        
        <button type="submit" class="submit-btn">
          ✨ Create My Perfect Trip
        </button>
      </form>
    </div>

    <div class="output-section">
      <div id="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
